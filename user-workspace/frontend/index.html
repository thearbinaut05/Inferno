<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Flash Swap Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Flash Swap Dashboard</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Overview Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Total Value Locked</h3>
                <p class="text-3xl font-bold text-blue-600">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-2">24h Volume</h3>
                <p class="text-3xl font-bold text-green-600">$0.00</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-2">Active Positions</h3>
                <p class="text-3xl font-bold text-purple-600">0</p>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Recent Transactions</h2>
            </div>
            <div class="p-6">
                <div class="text-center text-gray-500">
                    <i class="fas fa-history text-4xl mb-2"></i>
                    <p>No transactions yet</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Add your JavaScript code here
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize your web3 connection and contract interactions here
        });
    </script>
</body>
</html>
